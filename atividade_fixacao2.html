<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>

    <script>
        
        
        var nome = prompt('Digite seu nome: ')
        var altura = prompt('Digite sua altura em cm: ') //float
        var peso = prompt('Digite seu peso: ')
        
        //convertendo para float
        altura = parseFloat(altura)
        peso = parseFloat(peso)
        
        var altura = altura / 100
        
        var m = peso / (altura*altura)
        var classicado
        
        if(m < 16){
            classificado = 'Baixo peso muito grava'
        }
        
        if(m >= 16 && m <= 16.99){
            classificado = 'Baixo peso grava'
        }
        
        if(m >= 17 && m <= 18.49){
            classificado = 'Baixo peso'
        }
        
        if(m >= 18.50 && m <= 24.99){
            classicado = 'Peso normal'
        }
        
        if(m >= 25 && m <= 29.99){
            classicado = 'Sobre peso'
        }
        
        if(m >= 30 && m <= 34.99){
            classificado = 'Obesidade grau 1'
        }
        
        if(m >= 35 && m <= 39.99){
            classificado = 'Obesidade grau 2'
        }
        
        else{
            classificado = 'Obesidade grau 3'
        }
        
        document.write(''+nome+' possui Ã­ndice de massa corporal igual a ' + m +', sendo classificado como: '+ classificado +'')
        

    </script>




</head>
