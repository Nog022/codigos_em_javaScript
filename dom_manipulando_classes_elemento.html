<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>

    <style>
        .estilo1{
            background-color: red;
            color: white;
        }

        .estilo2{
            width: 400px;
            height: 50px;
            background-color: green;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>

    <script>
        
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
        
        

    </script>




</head>
<body>
    

    <div id="mensagem" class="estilo1">Modificando a classe de elemneto</div>
    <hr>

    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
