<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>

    <script>
        function calcularSoma(numero1,numero2){
            return numero1 + numero2
        }
        
        function calcularSubtracao(numero1,numero2){
            return numero1 - numero2
        }


        var numero1 = prompt('Digite um número: ')
        var soma_subtracao = prompt('Soma ou Subtração?')
        var numero2 = prompt('Digite outro número: ')

        numero1 = parseInt(numero1)
        numero2 = parseInt(numero2)
       
        if (soma_subtracao === 'soma'){
            var resultado = calcularSoma(numero1,numero2)
        }

        if(soma_subtracao === 'subtração'){
            var resultado = calcularSubtracao(numero1,numero2)
        }


        document.write('O resultado é: '+resultado+'')

    </script>




</head>

</html>
